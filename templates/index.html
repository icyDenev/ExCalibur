<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div id="left-panel">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FLondon&bgcolor=%239E69AF&mode=WEEK&showTitle=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=YmY5YzUwY2U4MWQyYjhmN2RiNjljMTJmZmM4YmViN2FhNDE4NTBjMDU5YmE2OTI3NWQxMGM0OThmZGM5YWJlNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%239E69AF" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <div id="right-panel">
        <div class="container">
            <ul>
                {% blocks body %}
                    {% for item in data %}
                        {% for id, title, start_time, end_time, location, link in item %}
                            <li>{{ title }}</li>
                            <li>Start: {{ start_time }}</li>
                            <li>End: {{ end_time }}</li>
                            <li>Location: {{ location }}</li>
                            <li>Link: {{ link }}</li>
                            <button>Accept</button>
                            <button>Decline</button>
                        {% endfor %}
                    {% endfor %}
                {% endblock %}
            </ul>
        </div>
    </div>

    <script src="static/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
